<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <script src="https://kit.fontawesome.com/5b53cddb71.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span class="result" id="result"></span>
                <button class="btn" id="clipboard">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <div class="settings">
                <div class="setting">
                    <label for="password">Password Length                
                    </label>
                    <input type="number" id="password-length" min="4" max="20" value="20" />
                </div>
                <div class="setting">
                    <label for="uppercase">Include uppercase letters               
                    </label>
                    <input type="checkbox" id="uppercase" checked />
                </div>
                <div class="setting">
                    <label for="lowercase">Include lowercase letters               
                    </label>
                    <input type="checkbox" id="lowercase" checked />
                </div>
                <div class="setting">
                    <label for="numbers">Include number letters               
                    </label>
                    <input type="checkbox" id="number" checked />
                </div>
                <div class="setting">
                    <label for="symbols">Include symbols               
                    </label>
                    <input type="checkbox" id="symbols" checked />
                </div>
            </div>
            <button class="btn btn-large" id="generate">Generate</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
